repos:
-   repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
    - id: black
      args: [--config=backend/app/pyproject.toml]
      language_version: python3.8
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.3
    hooks:
    - id: flake8
      args: [--config=backend/app/setup.cfg]
      language_version: python3.8
