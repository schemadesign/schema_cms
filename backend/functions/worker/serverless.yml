service: lambda-worker

provider:
  name: aws
  runtime: python3.7
  stage: ${opt:stage, 'dev'}


plugins:
  - serverless-python-requirements
  - serverless-localstack
custom:
  pythonRequirements:
    dockerizePip: non-linux
    slim: true
  localstack:
    stages:
      # list of stages for which the plugin should be enabled
      - local
    host: http://localstack  # optional - LocalStack host to connect to
    lambda:
      mountCode: False


package:
  exclude:
    - .git/**
    - node_modules/**

functions:
  main:
    handler: handler.main
    events:
      - sqs: arn:aws:sqs:us-east-1:000000000000:worker
    environment:
      DB_NAME: gistdb
      DB_USER: gistuser
      DB_PASS: gistsecret
      AWS_STORAGE_BUCKET_NAME: schemacms
