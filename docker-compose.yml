version: '3'

services:
  db:
    image: postgres:9.6.8
    ports:
    - "5432:5432"
    volumes:
    - schema_cms_db_data:/var/lib/postgresql/data
    env_file: local.env

  localstack:
    image: localstack/localstack:0.10.5
    privileged: true
    ports:
      - "4567-4585:4567-4585"
      - '4590-4593:4590-4593'
      - "${PORT_WEB_UI-8080}:${PORT_WEB_UI-8080}"
    environment:
      - SERVICES=sqs,secretsmanager,stepfunctions,serverless
      - DEBUG=${DEBUG- }
      - DATA_DIR=/tmp/localstack/data
      - PORT_WEB_UI=${PORT_WEB_UI- }
      - LAMBDA_EXECUTOR=docker
      - LAMBDA_REMOTE_DOCKER=true
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=foo
      - AWS_SECRET_ACCESS_KEY=bar
      - AWS_STORAGE_BUCKET_NAME=schemacms
    volumes:
      - "localstack_data:/tmp/localstack/data"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./backend/functions:/app/functions"

  backend:
    image: schema_cms_backend
    build:
      context: backend/app
      args:
        STAGE: dev
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend/app:/app
      - ./backend/functions:/functions
    ports:
      - "8000:8000"
    depends_on:
      - db
      - localstack
      - mailcatcher
    restart: on-failure
    env_file: local.env
    command: ./scripts/run_dev.sh
    tty: true
    stdin_open: true
    privileged: true
    entrypoint: ./scripts/entrypoint.sh

  mailcatcher:
    image: schickling/mailcatcher
    ports:
    - 1080:1080

  documentation:
    restart: always
    build:
      context: ./backend/app
    command: "mkdocs serve"
    volumes:
    - ./backend/app:/app
    ports:
    - "8001:8001"

volumes:
  localstack_data:
    external: true
  schema_cms_db_data:
    external: true
