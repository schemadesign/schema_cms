version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --no-include-email)
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - VERSION=$(cat $CODEBUILD_SRC_DIR/.version)
      - echo "Build version:$VERSION"
  build:
    commands:
      - echo Build started on `date`
      - echo Copy static files
      - ls -la ./frontend/schemaCMS/build
      - rm -R $CODEBUILD_SRC_DIR/nginx/dist/*
      - cp -R ./frontend/schemaCMS/build/* $CODEBUILD_SRC_DIR/nginx/dist
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest ./nginx/
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$VERSION
      - |
        if expr "${PUSH_IMAGES}" = "1"; then
          echo "Pushing the Docker images..."
          docker push $REPOSITORY_URI:latest
          docker push $REPOSITORY_URI:$VERSION
        fi
  post_build:
    commands:
    - echo Build completed on `date`